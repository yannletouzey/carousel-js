<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carousel.css">
    <title>Slider</title>
</head>
<body>
    <section id="container-slider" class="container-slider">
        <button id="prev" class="prev btn">
            <svg id="square-prev" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M51 51H1V26V1H51V51Z" stroke="black" stroke-width="2"/>
            </svg>
            <svg id="arrow-prev" width="62" height="24" viewBox="0 0 67 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M-7.6294e-06 12H22.5714H45.1429V2L60 12L45.1429 22V17.6958" stroke="black" stroke-width="2"/>
            </svg>
        </button>
        <div id="cube" class="cube">
            <div class="face"><div>front</div></div>
            <div class="face"><div>back</div></div>
            <div class="face"><div>left</div></div>
            <div class="face"><div>right</div></div>
            <div class="face"><div>right</div></div>
            <div class="face"><div>right</div></div>
            <div class="face"><div>right</div></div>
            <div class="face"><div>right</div></div>
        </div>
        <button id="next" class="next btn">
            <svg id="square-next" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M51 51H1V26V1H51V51Z" stroke="black" stroke-width="2"/>
            </svg>
            <svg id="arrow-next" width="62" height="24" viewBox="0 0 67 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M-7.6294e-06 12H22.5714H45.1429V2L60 12L45.1429 22V17.6958" stroke="black" stroke-width="2"/>
            </svg>
        </button>
    </section>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
